<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form class="form" id="form">
            <div class="form-control">
                <label for="input" id="input-label"> Full Name </label>
                <input type="text" id="fname" placeholder="Enter your name here">
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label for="input" id="input-label"> Email </label>
                <input type="text" id="email" placeholder="Enter your email here">
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label for="input" id="input-label"> Password </label>
                <input type="password" id="password" placeholder="Enter your password here">
                <small>Wrong Input</small>
            </div>
            <div class="form-control">
                <label for="input" id="input-label"> Re Enter Password </label>
                <input type="password" id="password2" placeholder="Enter your password again">
                <small>Wrong Input</small>
            </div>
            <button class="form-submit" id="form-submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
